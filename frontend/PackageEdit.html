<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Package</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
    <div class="top-left">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <a href="StaffHomepage.html" class="top-logo">
            <img src="images/logo1.png">
            <span>Altius Academy</span>
        </a>
    </div>

    <div class="top-right">
        <div class="user-btn" onclick="toggleUserMenu()">Staff ▾</div>
        <div class="user-dropdown" id="userDropdown">
            <a href="#">My Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</header>

<div class="layout">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
    <nav class="menu">
        <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
        <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
        <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
        <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
        <a href="PackageList.html" class="active"><i class="fa-solid fa-box"></i><span>Package</span></a>
        <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
        <a href="AttendanceList.html"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
        <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
    </nav>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

<div class="form-page">
<div class="form-card">

    <!-- HEADER -->
    <div class="form-header">
        <h2>Edit Package</h2>
        <p>Update package information</p>
    </div>

    <!-- FORM -->
    <form id="packageForm">

        <div class="form-grid">

            <div class="form-row full">
                <label>Package Name</label>
                <input type="text" id="Package_Name" required>
            </div>

            <div class="form-row">
                <label>Fee (RM)</label>
                <input type="number" id="Package_Fee" min="0" step="0.01" required>
            </div>

            <div class="form-row">
                <label>Duration</label>
                <input type="text" id="Duration" placeholder="e.g. 3 Months" required>
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="button">Save</button>
            <a href="PackageList.html" class="button secondary">Cancel</a>
        </div>

    </form>

</div>
</div>

</main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const API = "http://localhost:3000";
const id = new URLSearchParams(location.search).get("id");

/* ===== UI ===== */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function toggleUserMenu() {
    const d = document.getElementById("userDropdown");
    d.style.display = d.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", e => {
    if (!e.target.closest(".top-right")) {
        document.getElementById("userDropdown").style.display = "none";
    }
});

function logout() {
    localStorage.removeItem("staff");
    location.href = "login.html";
}

/* ===== LOAD PACKAGE ===== */
fetch(`${API}/packages/${id}`)
.then(res => res.json())
.then(p => {
    Package_Name.value = p.PACKAGE_NAME ?? "";
    Package_Fee.value = p.PACKAGE_FEE ?? "";
    Duration.value = p.DURATION ?? "";
});

/* ===== UPDATE PACKAGE ===== */
document.getElementById("packageForm").addEventListener("submit", e => {
    e.preventDefault();

    fetch(`${API}/packages/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: Package_Name.value.trim(),
            fee: Package_Fee.value,
            duration: Duration.value.trim()
        })
    })
    .then(() => {
        alert("Package updated successfully");
        location.href = "PackageList.html";
    });
});
</script>

</body>
</html>
