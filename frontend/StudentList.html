<!DOCTYPE html>
<html lang="en">
<head>
  <title>Altius Academy | Student List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Layout + Existing Style -->
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
  <div class="top-left">
    <button class="menu-btn" id="menuBtn">☰</button>

    <a href="StaffHomepage.html" class="top-logo">
      <img src="images/logo1.png">
      <span>Altius Academy</span>
    </a>
  </div>

  <div class="top-right">
    <div class="user-btn" onclick="toggleUserMenu()">
      Staff ▾
    </div>

    <div class="user-dropdown" id="userDropdown">
      <a href="StaffHomepage.html">My Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- ================= LAYOUT ================= -->
<div class="layout">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar" id="sidebar">
    <nav class="menu">
      <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
      <a href="StudentList.html" class="active"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
      <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
      <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
      <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
      <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
      <a href="AttendanceList.html"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
      <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
    </nav>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="main">

    <div class="page-header">
      <h2>Student List</h2>
      <a href="StudentAdd.html" class="button">Add</a>
    </div>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>IC</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>

  </main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
/* Sidebar toggle */
const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menuBtn");

menuBtn.onclick = () => {
  sidebar.classList.toggle("collapsed");
};

/* User dropdown */
function toggleUserMenu() {
  const menu = document.getElementById("userDropdown");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", e => {
  if (!e.target.closest(".top-right")) {
    document.getElementById("userDropdown").style.display = "none";
  }
});

function logout(){
  localStorage.removeItem("staff");
  window.location.href = "login.html";
}

/* Fetch students */
fetch("http://localhost:3000/students")
.then(res => res.json())
.then(data => {
  const table = document.getElementById("studentTable");
  table.innerHTML = "";

  data.forEach(s => {
    const typeHTML = s.STUDENT_TYPE === "Primary"
      ? `<div class="type-box">
           <div class="type-main">Primary</div>
           <div class="type-sub">${s.STUDENT_YEAR ?? "-"}</div>
         </div>`
      : `<div class="type-box">
           <div class="type-main">Secondary</div>
           <div class="type-sub">
             Form ${s.STUDENT_FORM ?? "-"} · ${s.STREAM ?? "-"}
           </div>
         </div>`;

    table.innerHTML += `
      <tr>
        <td>${s.STUDENT_ID}</td>
        <td>${s.STUDENT_NAME}</td>
        <td>${s.STUDENT_IC ?? "-"}</td>
        <td>${s.STUDENT_EMAIL ?? "-"}</td>
        <td>${s.STUDENT_PHONENUM ?? "-"}</td>
        <td>${s.STUDENT_ADDRESS ?? "-"}</td>
        <td>${typeHTML}</td>
        <td class="action-cell">
          <a href="StudentEdit.html?id=${s.STUDENT_ID}" class="button">Edit</a>
          <button class="button delete" onclick="del(${s.STUDENT_ID})">Delete</button>
        </td>
      </tr>`;
  });
});

function del(id){
  if(confirm("Delete this student?")){
    fetch(`http://localhost:3000/students/${id}`, { method:"DELETE" })
      .then(()=>location.reload());
  }
}
</script>

</body>
</html>
