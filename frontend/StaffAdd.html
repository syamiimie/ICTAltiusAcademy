<!DOCTYPE html>
<html lang="en">
<head>
  <title>Altius Academy | Add Staff</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
  <div class="top-left">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <a href="StaffHomepage.html" class="top-logo">
      <img src="images/logo1.png">
      <span>Altius Academy</span>
    </a>
  </div>

  <div class="top-right">
    <div class="user-btn" onclick="toggleUserMenu()">Staff ▾</div>
    <div class="user-dropdown" id="userDropdown">
      <a href="#">My Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="layout">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
  <nav class="menu">
    <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
    <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
    <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
    <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
    <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
    <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
    <a href="AttendanceList.html"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
    <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
  </nav>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

<div class="form-page">
<div class="form-card">

  <!-- HEADER -->
  <div class="form-header">
    <h2>Add New Staff</h2>
    <p>Fill in staff account information</p>
  </div>

  <!-- FORM -->
  <form id="staffAddForm">

    <div class="form-grid">

      <div class="form-row">
        <label>Name</label>
        <input type="text" id="Staff_Name" required>
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" id="Staff_Email" required>
      </div>

      <div class="form-row">
        <label>Phone Number</label>
        <input type="text" id="Staff_PhoneNum" required>
      </div>

      <div class="form-row">
        <label>Username</label>
        <input type="text" id="Staff_Username" required>
      </div>

      <div class="form-row full">
        <label>Password</label>
        <input type="password" id="Staff_Password" required>
      </div>

    </div>

    <div class="form-actions">
      <button type="submit" class="button">Save</button>
      <a href="StaffHomepage.html" class="button secondary">Cancel</a>
    </div>

  </form>

</div>
</div>

</main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
/* Sidebar */
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* User dropdown */
function toggleUserMenu() {
  const menu = document.getElementById("userDropdown");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function logout() {
  localStorage.removeItem("staff");
  window.location.href = "login.html";
}

/* Submit */
document.getElementById("staffAddForm").addEventListener("submit", async e => {
  e.preventDefault();

  const payload = {
    name: Staff_Name.value.trim(),
    email: Staff_Email.value.trim(),
    phone: Staff_PhoneNum.value.trim(),
    username: Staff_Username.value.trim(),
    password: Staff_Password.value.trim()
  };

  const res = await fetch("http://localhost:3000/staff", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("Staff added successfully");
    window.location.href = "StaffHomepage.html";
  } else {
    alert("Failed to add staff");
  }
});
</script>

</body>
</html>
