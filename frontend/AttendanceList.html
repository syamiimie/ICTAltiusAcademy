<!DOCTYPE html>
<html lang="en">
<head>
  <title>Altius Academy | Attendance List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="top-left">
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <a href="StaffHomepage.html" class="top-logo">
      <img src="images/logo1.png">
      <span>Altius Academy</span>
    </a>
  </div>

  <div class="top-right">
    <div class="user-btn" onclick="toggleUserMenu()">Staff â–¾</div>
    <div class="user-dropdown" id="userDropdown">
      <a href="StaffHomepage.html">My Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="layout">

<aside class="sidebar" id="sidebar">
  <nav class="menu">
    <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
    <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
    <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
    <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
    <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
    <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
    <a href="AttendanceList.html" class="active"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
    <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
  </nav>
</aside>

<main class="main">

  <div class="page-header">
    <h2>Attendance List</h2>
    <a href="AttendanceAdd.html" class="button">Add</a>
  </div>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Student</th>
          <th>Class</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

</main>
</div>

<script>
const sidebar = document.getElementById("sidebar");
menuBtn.onclick = () => sidebar.classList.toggle("collapsed");

function toggleUserMenu(){
  const m = document.getElementById("userDropdown");
  m.style.display = m.style.display === "block" ? "none" : "block";
}
document.addEventListener("click", e => {
  if (!e.target.closest(".top-right")) {
    userDropdown.style.display = "none";
  }
});
function logout(){
  localStorage.removeItem("staff");
  location.href = "login.html";
}

/* ðŸ”¥ FIXED FIELD NAMES */
fetch("http://localhost:3000/attendance")
.then(r => r.json())
.then(data => {
  attendanceTable.innerHTML = "";
  data.forEach(a => {
    attendanceTable.innerHTML += `
      <tr>
        <td>${a.attend_id}</td>
        <td>${a.attend_date}</td>
        <td>${a.attend_status}</td>
        <td>${a.student_name}</td>
        <td>${a.class_name}</td>
        <td class="action-cell">
          <a href="AttendanceEdit.html?id=${a.attend_id}" class="button">Edit</a>
          <button class="button delete" onclick="del(${a.attend_id})">Delete</button>
        </td>
      </tr>`;
  });
});

function del(id){
  if(confirm("Delete attendance?")){
    fetch(`http://localhost:3000/attendance/${id}`, { method:"DELETE" })
    .then(() => location.reload());
  }
}
</script>

</body>
</html>
