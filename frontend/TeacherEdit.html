<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
    <div class="top-left">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <a href="StaffHomepage.html" class="top-logo">
            <img src="images/logo1.png">
            <span>Altius Academy</span>
        </a>
    </div>

    <div class="top-right">
        <div class="user-btn" onclick="toggleUserMenu()">Staff ▾</div>
        <div class="user-dropdown" id="userDropdown">
            <a href="#">My Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</header>

<div class="layout">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
    <nav class="menu">
        <a href="TeacherList.html" class="active">
            <i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span>
        </a>
        <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
        <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
        <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
        <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
        <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
        <a href="AttendanceList.html"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
        <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
    </nav>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

<div class="form-page">
<div class="form-card">

    <div class="form-header">
        <h2>Edit Teacher</h2>
        <p>Update teacher profile</p>
    </div>

    <form id="editTeacherForm">

        <div class="form-grid">

            <div class="form-row full">
                <label>Name</label>
                <input type="text" id="Teacher_Name" required>
            </div>

            <div class="form-row">
                <label>IC</label>
                <input type="text" id="Teacher_IC" placeholder="e.g. 990101-10-1234">
                <small class="form-hint">Format: YYMMDD-XX-XXXX</small>
            </div>

            <div class="form-row">
                <label>Email</label>
                <input type="email" id="Teacher_Email" placeholder="e.g. teacher@email.com">
            </div>

            <div class="form-row">
                <label>Phone Number</label>
                <input type="text" id="Teacher_PhoneNum" placeholder="e.g. 0123456789">
                <small class="form-hint">Numbers only, no space or dash</small>
            </div>

            <div class="form-row full">
                <label>Address</label>
                <input type="text" id="Teacher_Address">
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="button">Save</button>
            <a href="TeacherList.html" class="button">Cancel</a>
        </div>

    </form>

</div>
</div>

</main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const id = new URLSearchParams(location.search).get("id");

/* UI */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function toggleUserMenu() {
    const m = document.getElementById("userDropdown");
    m.style.display = m.style.display === "block" ? "none" : "block";
}

function logout() {
    localStorage.removeItem("staff");
    location.href = "login.html";
}

/* LOAD TEACHER DATA */
fetch(`http://localhost:3000/teachers/${id}`)
.then(res => res.json())
.then(t => {
    Teacher_Name.value = t.TEACHER_NAME ?? "";
    Teacher_IC.value = t.TEACHER_IC ?? "";
    Teacher_Email.value = t.TEACHER_EMAIL ?? "";
    Teacher_PhoneNum.value = t.TEACHER_PHONENUM ?? "";
    Teacher_Address.value = t.TEACHER_ADDRESS ?? "";
});

/* SUBMIT */
document.getElementById("editTeacherForm").addEventListener("submit", e => {
    e.preventDefault();

    fetch(`http://localhost:3000/teachers/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: Teacher_Name.value.trim(),
            ic: Teacher_IC.value.trim(),
            email: Teacher_Email.value.trim(),
            phone: Teacher_PhoneNum.value.trim(),
            address: Teacher_Address.value.trim()
        })
    }).then(() => {
        alert("Teacher updated successfully");
        location.href = "TeacherList.html";
    });
});
</script>

</body>
</html>
