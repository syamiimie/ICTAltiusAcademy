<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Staff Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
    <div class="top-left">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <a href="StaffHomepage.html" class="top-logo">
            <img src="images/logo1.png">
            <span>Altius Academy</span>
        </a>
    </div>

    <div class="top-right">
        <div class="user-btn" onclick="toggleUserMenu()">Staff ▾</div>
        <div class="user-dropdown" id="userDropdown">
            <a href="StaffHomepage.html">My Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</header>

<div class="layout">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
    <nav class="menu">
        <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
        <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
        <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
        <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
        <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
        <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
        <a href="AttendanceList.html"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
        <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
    </nav>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

<div class="form-page">
<div class="form-card">

    <!-- HEADER -->
    <div class="form-header">
        <h2>Edit Staff Profile</h2>
        <p>Update your account information</p>
    </div>

    <!-- FORM -->
    <form id="staffEditForm">

        <div class="form-grid">

            <div class="form-row">
                <label>Name</label>
                <input type="text" id="Staff_Name" required>
            </div>

            <div class="form-row">
                <label>Email</label>
                <input type="email" id="Staff_Email" required>
            </div>

            <div class="form-row">
                <label>Phone</label>
                <input type="text" id="Staff_PhoneNum" placeholder="e.g. 0123456789">
                <small class="form-hint">Numbers only, no space or dash</small>
            </div>

            <div class="form-row">
                <label>Username</label>
                <input type="text" id="Staff_Username" readonly>
                <small class="form-hint">Username cannot be changed</small>
            </div>

            <div class="form-row">
                <label>New Password</label>
                <input type="password" id="Staff_Password">
                <small class="form-hint">Leave blank to keep current password</small>
            </div>

            <div class="form-row">
                <label>Confirm Password</label>
                <input type="password" id="Confirm_Password">
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="button">Update</button>
            <a href="StaffHomepage.html" class="button secondary">Cancel</a>
        </div>

    </form>

</div>
</div>

</main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
/* ===== SIDEBAR ===== */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

/* ===== USER MENU ===== */
function toggleUserMenu() {
    const m = document.getElementById("userDropdown");
    m.style.display = m.style.display === "block" ? "none" : "block";
}
document.addEventListener("click", e => {
    if (!e.target.closest(".top-right")) {
        document.getElementById("userDropdown").style.display = "none";
    }
});

/* ===== AUTH ===== */
const staff = JSON.parse(localStorage.getItem("staff"));
if (!staff) {
    alert("Please login first");
    location.href = "login.html";
}

const staffId = staff.STAFF_ID;

/* ===== PREFILL ===== */
Staff_Name.value = staff.STAFF_NAME ?? "";
Staff_Email.value = staff.STAFF_EMAIL ?? "";
Staff_PhoneNum.value = staff.STAFF_PHONENUM ?? "";
Staff_Username.value = staff.STAFF_USERNAME ?? "";

/* ===== UPDATE ===== */
staffEditForm.addEventListener("submit", async e => {
    e.preventDefault();

    const password = Staff_Password.value.trim();
    const confirm = Confirm_Password.value.trim();

    if (password && password !== confirm) {
        alert("Passwords do not match");
        return;
    }

    const payload = {
        name: Staff_Name.value.trim(),
        email: Staff_Email.value.trim(),
        phone: Staff_PhoneNum.value.trim(),
        username: Staff_Username.value.trim()
    };

    if (password) {
        payload.password = password;
    }

    const res = await fetch(`http://localhost:3000/staff/${staffId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    if (res.ok) {
        localStorage.setItem("staff", JSON.stringify({
            ...staff,
            STAFF_NAME: payload.name,
            STAFF_EMAIL: payload.email,
            STAFF_PHONENUM: payload.phone
        }));

        alert("Profile updated successfully");
        location.href = "StaffHomepage.html";
    } else {
        alert("Update failed");
    }
});

/* ===== LOGOUT ===== */
function logout() {
    localStorage.removeItem("staff");
    location.href = "login.html";
}
</script>

</body>
</html>
