<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Altius Academy | Add Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="top-left">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <a href="StaffHomepage.html" class="top-logo">
      <img src="images/logo1.png">
      <span>Altius Academy</span>
    </a>
  </div>
  <div class="top-right">
    <div class="user-btn" onclick="toggleUserMenu()">Staff â–¾</div>
    <div class="user-dropdown" id="userDropdown">
      <a href="#">My Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="layout">

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <nav class="menu">
    <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
    <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
    <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
    <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
    <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
    <a href="SubjectList.html"><i class="fa-solid fa-book"></i><span>Subject</span></a>
    <a href="AttendanceList.html" class="active">
      <i class="fa-solid fa-calendar-check"></i><span>Attendance</span>
    <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
    </a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">
<div class="form-page">
<div class="form-card">

  <div class="form-header">
    <h2>Add Attendance</h2>
    <p>Select class and mark student attendance</p>
  </div>

  <div class="form-grid">
    <div class="form-row">
      <label>Date</label>
      <input type="date" id="attend_date" required>
    </div>

    <div class="form-row">
      <label>Class</label>
      <select id="classSelect">
        <option value="">-- Select Class --</option>
      </select>
    </div>
  </div>

  <div class="attendance-table-wrapper">
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th class="center">Present</th>
          <th class="center">Absent</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <tr><td colspan="3">Select class to load students</td></tr>
      </tbody>
    </table>
  </div>

  <div class="form-actions">
    <button class="button" onclick="saveAttendance()">Save</button>
    <a href="AttendanceList.html" class="button secondary">Cancel</a>
  </div>

</div>
</div>
</main>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}
function toggleUserMenu() {
  const m = document.getElementById("userDropdown");
  m.style.display = m.style.display === "block" ? "none" : "block";
}
function logout() {
  localStorage.removeItem("staff");
  location.href = "login.html";
}

const classSelect = document.getElementById("classSelect");
const tableBody = document.getElementById("studentTable");

let SELECTED_CLASS_ID = null;

/* LOAD CLASSES (REAL CLASS_ID Cxx) */
fetch("http://localhost:3000/classes")
  .then(res => res.json())
  .then(data => {
    classSelect.innerHTML = `<option value="">-- Select Class --</option>`;
    data.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.CLASS_ID;                  // ðŸ”¥ "C01"
      opt.textContent = `${c.CLASS_ID} - ${c.CLASS_NAME}`;
      classSelect.appendChild(opt);
    });
  });

/* LOAD STUDENTS */
classSelect.addEventListener("change", () => {
  SELECTED_CLASS_ID = classSelect.value;       // ðŸ”¥ STRING

  if (!SELECTED_CLASS_ID) {
    tableBody.innerHTML = `<tr><td colspan="3">Select class to load students</td></tr>`;
    return;
  }

  tableBody.innerHTML = "";

  fetch(`http://localhost:3000/attendance/class/${SELECTED_CLASS_ID}/students`)
    .then(res => res.json())
    .then(data => {
      data.forEach(s => {
        tableBody.innerHTML += `
          <tr>
            <td>${s.student_name}</td>
            <td class="center">
              <input type="radio" name="s${s.student_id}" value="Present" checked>
            </td>
            <td class="center">
              <input type="radio" name="s${s.student_id}" value="Absent">
            </td>
          </tr>`;
      });
    });
});

/* SAVE ATTENDANCE */
function saveAttendance() {
  if (!SELECTED_CLASS_ID) {
    alert("Please select class");
    return;
  }

  const records = [];
  document.querySelectorAll("input[type=radio]:checked")
    .forEach(r => {
      records.push({
        student_id: Number(r.name.substring(1)),
        status: r.value
      });
    });

  const payload = {
    attend_date: document.getElementById("attend_date").value,
    class_id: SELECTED_CLASS_ID,   // ðŸ”¥ "C01"
    records
  };

  console.log("ðŸ”¥ FINAL PAYLOAD:", payload);

  fetch("http://localhost:3000/attendance/bulk", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(() => {
    alert("Attendance saved successfully");
    location.href = "AttendanceList.html";
  });
}
</script>

</body>
</html>
