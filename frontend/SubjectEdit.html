<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Subject</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
    <div class="top-left">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <a href="StaffHomepage.html" class="top-logo">
            <img src="images/logo1.png">
            <span>Altius Academy</span>
        </a>
    </div>

    <div class="top-right">
        <div class="user-btn" onclick="toggleUserMenu()">Staff ▾</div>
        <div class="user-dropdown" id="userDropdown">
            <a href="#">My Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</header>

<div class="layout">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
    <nav class="menu">
        <a href="TeacherList.html"><i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span></a>
        <a href="StudentList.html"><i class="fa-solid fa-user-graduate"></i><span>Student</span></a>
        <a href="ClassList.html"><i class="fa-solid fa-school"></i><span>Class</span></a>
        <a href="EnrollmentList.html"><i class="fa-solid fa-file-signature"></i><span>Enrollment</span></a>
        <a href="PackageList.html"><i class="fa-solid fa-box"></i><span>Package</span></a>
        <a href="SubjectList.html" class="active"><i class="fa-solid fa-book"></i><span>Subject</span></a>
        <a href="AttendanceList.html"><i class="fa-solid fa-calendar-check"></i><span>Attendance</span></a>
        <a href="Report.html"><i class="fa-solid fa-chart-line"></i><span>Report</span></a>
    </nav>
</aside>

<!-- ================= MAIN ================= -->
<main class="main">

<div class="form-page">
<div class="form-card">

    <!-- HEADER -->
    <div class="form-header">
        <h2>Edit Subject</h2>
        <p>Update subject information</p>
    </div>

    <!-- FORM -->
    <form id="subjectForm">

        <div class="form-grid">

            <div class="form-row full">
                <label>Subject Name</label>
                <input type="text" id="subjectName" required>
            </div>

            <div class="form-row full">
                <label>Package</label>
                <select id="packageId" required>
                    <option value="">-- Select Package --</option>
                </select>
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="button">Update</button>
            <a href="SubjectList.html" class="button secondary">Cancel</a>
        </div>

    </form>

</div>
</div>

</main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const API = "http://localhost:3000";
const id = new URLSearchParams(window.location.search).get("id");

/* ===== UI ===== */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function toggleUserMenu() {
    const d = document.getElementById("userDropdown");
    d.style.display = d.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", e => {
    if (!e.target.closest(".top-right")) {
        document.getElementById("userDropdown").style.display = "none";
    }
});

function logout() {
    localStorage.removeItem("staff");
    location.href = "login.html";
}

/* ===== LOAD PACKAGES ===== */
fetch(`${API}/packages`)
.then(r => r.json())
.then(data => {
    const select = document.getElementById("packageId");
    data.forEach(p => {
        select.innerHTML +=
            `<option value="${p.PACKAGE_ID}">${p.PACKAGE_NAME}</option>`;
    });
});

/* ===== LOAD SUBJECT ===== */
fetch(`${API}/subjects/${id}`)
.then(r => r.json())
.then(s => {
    document.getElementById("subjectName").value = s.SUBJECT_NAME;
    document.getElementById("packageId").value = s.PACKAGE_ID;
});

/* ===== UPDATE SUBJECT ===== */
document.getElementById("subjectForm").addEventListener("submit", e => {
    e.preventDefault();

    fetch(`${API}/subjects/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            subject_name: subjectName.value.trim(),
            package_id: packageId.value
        })
    })
    .then(() => {
        alert("Subject updated successfully");
        location.href = "SubjectList.html";
    });
});
</script>

</body>
</html>
