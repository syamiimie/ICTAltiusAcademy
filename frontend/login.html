<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login | Altius Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #450050, #7b2c85);
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 26px;
      padding: 48px 42px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 28px;
    }

    .logo img {
      width: 78px;
      margin-bottom: 12px;
    }

    .logo h1 {
      margin: 0;
      font-size: 26px;
      color: #450050;
      font-weight: 700;
    }

    .logo p {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-top: 6px;
    }

    h2 {
      margin: 24px 0 6px;
      font-size: 22px;
      color: #450050;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 26px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #450050;
      margin-bottom: 6px;
      display: block;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .input-group input {
      width: 100%;
      height: 46px;
      padding-left: 42px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #8c249c;
      box-shadow: 0 0 0 3px rgba(140,36,156,0.15);
    }

    .login-btn {
      width: 100%;
      height: 48px;
      border-radius: 24px;
      border: none;
      background: #8c249c;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.2s;
    }

    .login-btn:hover {
      background: #e753fe;
    }

    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<div class="login-wrapper">

  <div class="logo">
    <img src="images/logo1.png" alt="Altius Academy Logo">
    <h1>Altius Academy</h1>
    <p>Management System</p>
  </div>

  <h2>Staff Login</h2>
  <div class="subtitle">
    Enter your username and password
  </div>

  <form id="loginForm">
    <label>Username</label>
    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input id="username" placeholder="Enter username" required>
    </div>

    <label>Password</label>
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input id="password" type="password" placeholder="Enter password" required>
    </div>

    <button class="login-btn">Login</button>
  </form>

  <div class="footer">
    Â© 2026 Altius Academy. All rights reserved.
  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();

  const res = await fetch("http://localhost:3000/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });

  if (!res.ok) {
    alert("Invalid username or password");
    return;
  }

  const data = await res.json();
  localStorage.setItem("staff", JSON.stringify(data.staff));
  window.location.href = "StaffHomepage.html";
});
</script>

</body>
</html>
